<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yarin Akiva - DevOps Engineer & Cloud Solutions Architect">
    <meta name="keywords" content="DevOps, Cloud, AWS, F5, BIG-IP, Infrastructure">
    <title>{{ config.site_name }}</title>
    {% for path in config.extra_css %}
        <link href="{{ path }}" rel="stylesheet"> 
    {% endfor %}
</head>
<body class="bg-blue-600">
    <!-- Hero Section -->
    <div class="container mx-auto px-4 text-center text-white py-20">
        <h1 class="text-5xl font-bold mb-4">Yarin Akiva</h1>
        <p class="text-2xl text-blue-100 mb-8">DevOps & Cloud Infrastructure Specialist</p>
        
        <!-- Social Icons -->
        <div class="flex justify-center space-x-6 mb-8">
            <a href="https://github.com/dreekz" class="text-white text-2xl hover:text-blue-200 social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/yarinakiva/" class="text-white text-2xl hover:text-blue-200 social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:yarin3db@gmail.com" class="text-white text-2xl hover:text-blue-200 social-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <!-- Terminal Icon -->
        <div class="text-center mt-8">
            <i class="fas fa-terminal text-6xl text-blue-200 terminal-icon"></i>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <!-- Desktop Menu -->
            <div class="hidden md:block">
                <ul class="flex justify-center space-x-8 py-4">
                    <li><a href="#about" class="text-blue-600 hover:text-blue-800 px-3 py-2 transition-colors duration-300">About</a></li>
                    <li><a href="#certificates" class="text-blue-600 hover:text-blue-800 px-3 py-2 transition-colors duration-300">Certificates</a></li>
                    <li><a href="#projects" class="text-blue-600 hover:text-blue-800 px-3 py-2 transition-colors duration-300">Projects</a></li>
                    <li><a href="#contact" class="text-blue-600 hover:text-blue-800 px-3 py-2 transition-colors duration-300">Contact</a></li>
                </ul>
            </div>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden flex justify-end py-4">
                <button id="menu-toggle" class="text-blue-600 hover:text-blue-800 focus:outline-none" aria-label="Toggle menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden">
                <ul class="py-2">
                    <li><a href="#about" class="block px-4 py-2 text-blue-600 hover:bg-blue-50 transition-colors duration-300">About</a></li>
                    <li><a href="#certificates" class="block px-4 py-2 text-blue-600 hover:bg-blue-50 transition-colors duration-300">Certificates</a></li>
                    <li><a href="#projects" class="block px-4 py-2 text-blue-600 hover:bg-blue-50 transition-colors duration-300">Projects</a></li>
                    <li><a href="#contact" class="block px-4 py-2 text-blue-600 hover:bg-blue-50 transition-colors duration-300">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="bg-gray-50">
        {{ page.content }}
    </div>

    <!-- Modal for Certificates -->
    <div id="certificate-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Certificate">
        </div>
    </div>

    <!-- Scripts -->
    {% for path in config.extra_javascript %}
        <script src="{{ path }}"></script>
    {% endfor %}

</body>
</html>
